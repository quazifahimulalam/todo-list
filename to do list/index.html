<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
  
  <h2 class="text-2xl font-bold text-center mb-4">To-Do List</h2>
  
  <div class="flex mb-4">
  
  <input type="text" id="taskInput" class="flex-1 p-2 text-lg border-y-2 border-l-2 rounded-l-md focus:outline-none border-gray-400" placeholder="Add a new task...">
  
  <button onclick="addTask()" class="bg-violet-600 text-white px-4 py-2 rounded-r-md hover:bg-violet-500 text-xl">Add</button>
  
  </div>
  
  <ul id="taskList" class="space-y-2"></ul>
  
  </div>
  
  </body>
  <script src="script.js"></script>
</html>
